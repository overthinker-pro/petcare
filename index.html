<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts for main page heading-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <title>PetCare</title>
  </head>
  <body>
    <section class="homepage">
      <!-- navbar -->
      <nav>
        <div class="icon">
          <img src="images/logo.png" alt="PetCare logo" class="logo-image" />
        </div>
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SERVICES</li>
          <li>CONTACT</li>
          <li>LOGIN | SIGN UP</li>
        </ul>
      </nav>
      <!-- homepage contents -->
      <div class="main-content">
        <div class="homepage-texts">
          <h1 class="homepage-heading">
            <span>CARE FOR</span> YOUR <br />
            LOVELY <span>PETS</span>
          </h1>
          <p class="homepage-desc">
            Your Trusted Pet Care Partner in Delhi. Grooming, training,
            Veterinary Services. Expert Care Tailored for Your Furry Friends.
          </p>
          <div class="homepage-buttons">
            <button class="hp-button">Our Service</button>
            <button class="hp-button">Schedule Call</button>
          </div>
        </div>
        <div class="main-page-image">
          <img
            src="images/image 1.png"
            alt="main-page-image"
            class="dog-image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
